windowrule = float, title:^(Terminator Preferences)$
windowrule = float, class:^(simplescreenrecorder)$
windowrule = float, class:^(1Password)$
windowrule = float, class:^(slack)$
windowrule = float, class:^(TelegramDesktop)$
windowrule = float, class:^(Git-gui)$
windowrule = float, class:^(org.ksnip.ksnip)$

